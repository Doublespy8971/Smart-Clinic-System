<!-- adminDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Page Title -->
    <title>Admin Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JavaScript Files -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">

<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Search Bar -->
            <input
                    type="text"
                    id="searchBar"
                    placeholder="Search doctors by name, specialty, etc."
            />

            <!-- Filters -->
            <div class="filters">
                <!-- Time Filter -->
                <select id="timeFilter">
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <!-- Specialty Filter -->
                <select id="specialtyFilter">
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Physician">Physician</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Orthopedic">Orthopedic</option>
                </select>
            </div>

            <!-- Dynamic Content Area -->
            <div id="content"></div>

        </main>

        <!-- Footer -->
        <div id="footer"></div>

    </div>
</div>

<!-- Modal Structure -->
<div class="modal hidden" id="modal">
    <div class="modal-overlay"></div>

    <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Page-Specific Logic -->
<script type="module" th:src="@{/js/pages/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
